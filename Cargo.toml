[package]
name = "silex-server"
version = "0.1.0"
edition = "2021"
description = "Silex website builder server - Rust implementation"
license = "AGPL-3.0-or-later"
authors = ["Silex Labs Foundation"]

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros", "multipart"] }
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "compression-gzip", "fs", "normalize-path"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async traits
async-trait = "0.1"

# Error handling
thiserror = "1"
anyhow = "1"

# Session management
tower-sessions = "0.12"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
dotenvy = "0.15"

# Time/dates
chrono = { version = "0.4", features = ["serde"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
whoami = "1"
mime_guess = "2"

# Embed static files at compile time
include_dir = "0.7"

[features]
default = []
# Embed the dashboard and frontend into the binary (for desktop / single-binary distribution)
embed-ui = []

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"
